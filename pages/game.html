    <body>
        <main class="gamePageDisplay">
            <div class="gun" id="gun_container">
                <img src="../assets/img/maskgroup.png" alt="gun" class="img_gun">

            <div class="playerContainer shadow" id="player">
                <img class="player"  src="../assets/img/walking-player.gif" alt="player" id="player_img">

            <div class="kill_button" id="kill">
                    <img src="../assets/img/killbtnmobile.png" alt="kill button"/>

            <div class="nextButton block_next" id="nextcontainer">

                <div class="container_imagen"><img

                  <h3 id="alertPlayerDeleted"></h3>
                  <div class="container_bottons" id="container_buttons">
                    <!-- <button id="close">Cerrar</button>  -->
                    <div id="nextKill">
                      <img src="../assets/svg/Continue.svg" alt="" class="btcontinue">
                    </div>
                    <a href="./list.html" id="list">            
                      <img src="../assets/svg/list.svg" alt="" class="btcontinue">
                    </a>
                  </div>
                </div>
            </div>
